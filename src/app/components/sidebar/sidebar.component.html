  <script>
    $(document).ready(function () {
      $('li a').click(function (e) {
          e.preventDefault();
          document.location.hash = $(this).attr('href');
          $("#thongbao").removeClass("active");
          var link = $(this).has('#thongbao') ? $(this) : $(this).closest('ul').prev();
          link.addClass('active');
      });
  });
