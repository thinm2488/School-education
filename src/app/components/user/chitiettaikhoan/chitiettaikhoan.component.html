<div  class="container">
    <div class="row">
        <div class="col-md-12 title">
            <h1 style="font-size: 50px">Thông Tin Chi tiết</h1>
        </div>
    </div>
    <div  style="padding-left: 100px" class="row">
        <div  class="col-md-5">
            <div class="img">
                <img src="../../../../assets/images/{{hinh}}">
            </div>
        </div>
        <div class="col-md-6 ">
            <div class="name"><h2 > {{tenNguoiDung}}</h2> </div>
            <div class="information">
                <h4  >email:  {{email}}</h4>
                <h4>Số Điện Thoại: {{soDienThoai}}</h4>
                
                <div *ngFor="let student of HocSinh ">
                      
                        <h4 >Phụ Huynh em: {{student.tenHocSinh}} - {{student.soHieu}}</h4>
                </div>
               
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
          
        </div>
        <div class="col-md-3">
            <button (click)="openModal(template)"style="font-size:17px;margin-top: -50px;height: 50px;width:70px;border-radius:10px" class="btn btn-danger">Xóa</button>
        </div>
    </div>
    <ng-template #template>
            <div class="modal-header">
              <h4 class="modal-title pull-left">Xác thực yêu cầu</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5>Bạn chắc chắn muốn xóa tài khoản này??</h5>
            </div>
            <div style="float: right;margin-right: 20px;margin-bottom: 10px" class="row">
                <div class="col-md-8"></div>
                <div  class="col-md-2"><button (click)="Xoa()"style="font-size: 15px; width: 70px;height: 35px;border-radius: 10px;" class="btn btn-danger">Xóa</button></div>
                <div  class="col-md-2" (click)="close()"><button style="font-size: 15px; width: 70px;height: 35px;border-radius: 10px;" class="btn btn-warning">Trở lại</button></div>
            </div>
          </ng-template>
</div>
